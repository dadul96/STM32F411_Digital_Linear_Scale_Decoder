[platformio]
description = Decoder for digital linear scale (Shahe SH2205A0633). Position values are converted to mm and displayed via serial USB prints.

[env:blackpill_f411ce]
platform = ststm32@15.4.1
board = blackpill_f411ce
framework = libopencm3
upload_protocol = stlink
debug_tool=stlink
monitor_speed = 9600
monitor_filters = 
    send_on_enter
    time
monitor_echo = yes